<div class="app-container">
  <!-- Top navigation for app-specific routes -->
  <div class="app-nav">
    <div class="container">
      <div class="header-content">
        <h1>{{ title }}</h1>
        <nav class="app-links">
          <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Todo App</a>
          <a routerLink="/canada" routerLinkActive="active">Canada.ca Style</a>
        </nav>
      </div>
    </div>
  </div>
  
  <!-- Router outlet for page content -->
  <router-outlet></router-outlet>
</div>
